<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Lost in Space!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 80px;
      color: #ff4757;
    }
    p {
      font-size: 24px;
    }
    a.button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 20px;
      color: #fff;
      background-color: #1e90ff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #ff4757;
    }
    img {
      margin-top: 20px;
      width: 300px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! You’ve wandered into a black hole.<br>
  But don’t worry, the spaceship is still here.</p>
  <p>Choose your escape route:</p>
  <a href="https://s-nishad.github.io/" class="button">Return Home</a>
  <a href="https://s-nishad.github.io/devhacks/hacks/" class="button">Return to Hacks</a>
  <br>
  <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" alt="Lost astronaut">
</body>
</html>
